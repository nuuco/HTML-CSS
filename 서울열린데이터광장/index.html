<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<title>서울열린데이터광장</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<!--상단-->
	<div id="header">
		<div class="wrap">
			<div id="seoul_menu">
				<div id="seoul_logo">
					<h2><img src="images/seoul_logo.jpg"/></h2>
				</div><!--//seoul_menu-->
				<div id="seoul_notice">
					<p><img src="images/seoul_notice.jpg"/></p>
				</div><!--//seoul_notice-->
				<div id="seoul_top">
					<ul>
						<li><img src="images/seoul_top1.jpg"/></li>
						<li><img src="images/seoul_top2.jpg"/></li>
						<li><img src="images/seoul_top3.jpg"/></li>
						<li><img src="images/seoul_top4.jpg"/></li>
					</ul>
				</div><!--//seoul_top-->
			</div><!--//seoul_menu-->
			<div id="header_main">
				<div id="logo">
					<h1><img src="images/logo.jpg"/></h1>
				</div><!--//logo-->
				<div id="main_menu">
					<ul>
						<li><img src="images/main01.jpg"/></li>
						<li><img src="images/main02.jpg"/></li>
						<li><img src="images/main03.jpg"/></li>
						<li><img src="images/main04.jpg"/></li>
					</ul>
				</div><!--//main_menu-->
				<div id="login_menu">
					<ul>
						<li><img src="images/top1.jpg"/></li>
						<li><img src="images/top2.jpg"/></li>
						<li><img src="images/top3.jpg"/></li>
					</ul>
				</div><!--//login_menu-->
			</div><!--//header_main-->
		</div>	
	</div>
	<!--중앙-->
	<div id="main">
		<div id="main_view">
			<div id="text">
				<h2>모든 서울시민을 위한 공공데이터</h2>
				<p>열린데이터광장에서 서울시와 연계 기관이 공개한 공공데이터를 확인하실 수 있습니다.<br/>서울시와 관련된 다양한 공공데이터를 확인해 보세요.</p>
			</div><!--//text-->
			<div id="search">
				<p><img src="images/search.jpg"/></p>
			</div><!--//search-->
			<div id="count">
				<dl>
					<dt>데이터셋</dt>
					<dd>7,237</dd>
				</dl>
				<dl style="border-left:1px dashed #d4d4d5; border-right:1px dashed #d4d4d5">
					<dt>서비스</dt>
					<dd>14,782</dd>
				</dl>
				<dl>
					<dt>OpenAPI</dt>
					<dd>5,539</dd>
				</dl>
			</div><!--//count-->
			<div id="icon">
				<p><img src="images/icon.jpg"/></p>
			</div>
			<div id="main_banner">
				<p><img src="images/main_banner.png"/></p>
			</div>
		</div><!--//main_view-->
		<div id="board">
			<div id="board1">
				<h3><img src="images/board1_tit.jpg"/></h3>
				<p><img src="images/board1_cont.jpg"/></p>
			</div>
			<div id="board2">
				<h3><img src="images/board2_tit.jpg"/></h3>
				<p><img src="images/board2_cont.jpg"/></p>
			</div>
		</div><!--//board-->
		<div id="data_banner">
			<ul>
				<li><img src="images/data_banner1.jpg"/></li>
				<li><img src="images/data_banner2.jpg"/></li>
				<li><img src="images/data_banner3.jpg"/></li>
				<li><img src="images/data_banner4.jpg"/></li>
			</ul>
		</div><!--//data_banner-->
		<div id="etc">
			<div id="notice">
				<p><img src="images/notice.jpg"/></p>
			</div><!--notice-->
			<div id="etc_banner">
				<p id="eb1"><img src="images/etc_banner1.jpg"/></p>
				<p id="eb2"><img src="images/etc_banner2.jpg"/></p>
				<p id="eb3"><img src="images/etc_banner3.jpg"/></p>
			</div><!--//etc_banner-->
		</div><!--//etc-->
	</div>
	<!--하단-->
	<div id="footer">
		<div id="btm_menu">
			<ul>
				<li><img src="images/btm_menu1.jpg"/></li>
				<li><img src="images/btm_menu2.jpg"/></li>
				<li><img src="images/btm_menu3.jpg"/></li>
				<li><img src="images/btm_menu4.jpg"/></li>
				<li><img src="images/btm_menu5.jpg"/></li>
			</ul>
			<p><img src="images/jump_menu.jpg"/></p>
		</div><!--//btm_menu-->
		<div id="btm_info">
			<p><img src="images/btm_logo.jpg"/></p>
			<p><img src="images/btm_info.jpg"/></p>
		</div>
	</div>
</body>
</html>
