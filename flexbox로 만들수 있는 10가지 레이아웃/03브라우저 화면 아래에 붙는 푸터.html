<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 화면 아래에 붙는 푸터</title>
    <style>
        /*
        브라우저 화면 아래에 붙는 푸터
        1. 전체 부모 영역 크기를 100vh 로 고정하고 다음을 써준다.
            display: flex; 
            flex-direction: column;

        2. footer 영역에
            margin-top: auto; -> 아래에 배치

        */
        *{padding: 0; margin: 0;}
        .wrap{display: flex; flex-direction: column; height: 100vh;}
        footer{height: 100px; background: purple; font-size: 30px; font-weight: 700; text-align: center; color: #fff;
            margin-top: auto;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>브라우저 화면 아래에 붙는 푸터</h1>
        <p>콘텐츠 길이에 상관없이 항상 화면 아래에 표시되는 푸터</p>
        <footer>
            footer content
        </footer>
    </div>
</body>
</html>
