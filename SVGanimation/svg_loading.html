<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 로딩 애니메이션</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @keyframes loader {
            50% {transform: rotate(360deg);}
        }

        #loading-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        #page-loder {
            width: 150px;
            height: 150px;
        }
        #page-loder circle {
            fill: none;
            stroke-width: 10px;
            stroke-linecap: round; /* 선 끝 모양 */
            animation: loader 4s ease-in-out infinite;
            transform-origin: 50% 50%;
        }
        /*
            svg 는 background, border 가 아닌,
            fill, stroke
        */

        #page-loder circle:nth-child(1) {
            stroke: pink;
            stroke-dasharray: 50; /* 선 배열, 값 하나 : 선 길이 50 간격도 50 */
            animation-delay: 0.2s;
        }
        #page-loder circle:nth-child(2) {
            stroke: salmon;
            stroke-dasharray: 100;
            animation-delay: 0.4s;
        }
        #page-loder circle:nth-child(3) {
            stroke: peachpuff;
            stroke-dasharray: 180;
            animation-delay: 0.6s;
        }
        #page-loder circle:nth-child(4) {
            stroke: indianred;
            stroke-dasharray: 350;
            stroke-dashoffset: -100; /* 선 전체 이동, 양수 : 왼쪽, 음수 : 오른쪽 */
            animation-delay: 0.8s;
        }

    </style>
</head>
<body>
    <div id="loading-wrapper">
        <svg id="page-loder">
            <!--<circle />
                svg 원을 그리는 데 필요한 값 3개
                원 중심점 좌표(x, y) 와 반지름 r
                cx = x좌표, cy = y좌표, r = 반지름
            -->
            <!--<line/>
                선 그리기, 2점 필요, (x1, y1) (x2, y2)
                x1, y1, x2, y2 필요
            -->
            <circle cx="75" cy="75" r="20"/>
            <circle cx="75" cy="75" r="35"/>
            <circle cx="75" cy="75" r="50"/>
            <circle cx="75" cy="75" r="65"/>
        </svg>
    </div>
    <h1>안녕하세요</h1>
    
    <script>
        //로딩 시 로딩화면을 감추는 방식으로 구현.

        /* 제이쿼리 방식 */
        /*
        $(window).load(function(){
            $('#loading-wrapper').delay('3000').fadeOut();
        });
        -> 안된다.
        */
        $(window).on('load', function(){
            $('#loading-wrapper').delay('3000').fadeOut();
        });
        //-> 된다. on 함수는 DOM을 포함한 모든 문서가 준비되면 실행된다.

    </script>
</body>
</html>
