<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>margin: auto; 응용</title>
	<style>
		.box{width: 200px; height: 50px; background: tomato; 
			text-align: center; line-height: 50px; font-weight: 700; font-size: 20px;}

		.item1{margin: 0 auto;}
		.item2{margin-left: auto;}
		.item3{margin-right: auto;}

		/* 
		margin: auto; -> 가운데 배치(또는 margin: 0 auto;)
		margin-left: auto; -> 오른쪽 배치
		margin-right: auto; -> 왼쪽 배치
		*/
	</style>
</head>
<body>
	<div class="box">item</div>
	<div class="box item1">margin: 0 auto;</div>
	<div class="box item2">margin-left: auto;</div>
	<div class="box item3">margin-right: auto;</div>	
</body>
</html>
