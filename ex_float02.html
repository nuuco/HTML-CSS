<html>
	<head>
		<meta charset="utf-8"/>
		<title>ex_float02</title>
		<style>
			.parent{
				width:240px;
				height:240px;
				border: 10px solid #000;
			}
			
			.parent div{
				width:80px; height:80px;
				float:left;
			}
			
			#a{background:#f00;}
			#b{background:#ff0;}
			#c{background:#0f0;}
			#d{background:#0ff;clear:both;}
			#e{background:#fcc;}
			#f{background:#cfc;}
			#g{background:#ccf;clear:both;}
			#h{background:#00f;}
			#i{background:#fcf;}
			
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div id="a"></div>
			<div id="b"></div>
			<div id="c"></div>
			<div id="d"></div>
			<div id="e"></div>
			<div id="f"></div>
			<div id="g"></div>
			<div id="h"></div>
			<div id="i"></div>
		</div>
	</body>
</html>
