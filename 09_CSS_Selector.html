<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: orange;
        }
        [title]{
            color:blueviolet;
        }


    </style>
</head>
<body>
    <h1>선택자 Select</h1>
    <h2>Type 선택자</h2>
    <p>태그명</p>
    <h2>ID 선택자</h2>
    <p>id명</p>
    <h2>Class 선택자</h2>
    <p>class명</p>
    <h2>속성 선택자</h2>
    <h3 title="속성 선택자, 태그 이름 없어도 됨">[attr]</h3>
    <h3>[attr="value"]</h3>
    <h3>[attr^="value"]</h3>
    <h3>[attr$="value"]</h3>
    <h3>[attr*="value"]</h3>
</body>
</html>
